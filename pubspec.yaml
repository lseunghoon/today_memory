name: todays_memory
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  get: ^3.25.4
  intl: ^0.16.1
  image_picker: 0.6.7+22



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  # example:
  fonts:
    - family: NanumMyeongjo
      fonts:
        - asset: assets/fonts/Nanum_Myeongjo/NanumMyeongjo-Regular.ttf
        - asset: assets/fonts/Nanum_Myeongjo/NanumMyeongjo-Bold.ttf
          weight: 700

